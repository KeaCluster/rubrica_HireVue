<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/rubrica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Rúbrica HireVue</title>


    <!-- Bootstrap -->
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script async defer src="./js/rubrica.js"></script>
</head>

<body>
    <p class="text-center fs-3 m-3 fw-bold">Rúbrica para HireVue</p>
    <div class="m-3 p-3">
        <table class="table table-striped table-hover table-bordered border-dark" id="rubrica">
            <thead class="table-success table-bordered border-dark">
                <tr>
                    <th class="col-2 text-center" scope="col">Criterios de evaluación</th>
                    <th class="col-2 text-center" scope="col">4. Si</th>
                    <th class="col-2 text-center" scope="col">3. Tal vez Si</th>
                    <th class="col-2 text-center" scope="col">2. Tal vez No</th>
                    <th class="col-2 text-center" scope="col">1. No</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div>
        <p class="text-center fs-3 m-3 fw-bold">Total de Puntaje: <span id="total-score"></span></p>
        <p class="text-center fs-3 m-3 fw-bold">Recomendación: <span id="recomendacion"></span></p>
    </div>


</body>

</html>
